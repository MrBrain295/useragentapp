<!DOCTYPE html>
<html>
  <head>
    <title>User Agent App</title>
  </head>
  <body>
  <button onclick="findUserAgent();">Reveal User Agent</button>
    <script>
      function findUserAgent() {
        const userAgent = window.navigator.userAgent
        document.write("<p>Your user agent is: " + "<code>" + userAgent + "</code>" + "</p>");
      }
    </script>
  </body>
</html>
